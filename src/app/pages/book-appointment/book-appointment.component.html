

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book My Ambulance (BMA)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-1 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Logo -->
                <img src="./../../../assets/medical-appointment.png" alt="BMA Logo" class="w-10 h-10">
                <h1 class="text-xl font-bold ml-2">Book an Appointment</h1>
            </div>
            <!-- Navigation -->
            <nav class="space-x-8">
                <app-nav-bar></app-nav-bar>
            </nav>
        </div>
    </header>
    <main>
        <div class="container mx-auto mt-16">
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
              <h1 class="text-3xl font-bold mb-8 text-center">Book an Appointment</h1>
              <form action="/submit-appointment" method="POST" class="space-y-6">
                
                <!-- Patient Name -->
                <div>
                  <label for="name" class="block text-xl text-gray-700 font-semibold mb-2">Patient Name</label>
                  <input type="text" id="name" name="patientName" class="w-full px-6 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
        
                <!-- Age -->
                <div>
                  <label for="age" class="block text-xl text-gray-700 font-semibold mb-2">Age</label>
                  <input type="number" id="age" name="patientAge" class="w-full px-6 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" required>
                </div>
        
                <!-- Gender -->
                <div>
                  <label for="gender" class="block text-xl text-gray-700 font-semibold mb-2">Gender</label>
                  <select id="gender" name="patientGender" class="w-full px-6 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
        
                <!-- Phone Number -->
                <div>
                  <label for="phone" class="block text-xl text-gray-700 font-semibold mb-2">Phone Number</label>
                  <input type="tel" id="phone" name="patientPhone" class="w-full px-6 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
        
                <!-- Appointment Date -->
                <div>
                  <label for="appointmentDate" class="block text-xl text-gray-700 font-semibold mb-2">Appointment Date</label>
                  <input type="date" id="appointmentDate" name="appointmentDate" class="w-full px-6 py-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
        
                <!-- Submit Button -->
                <div>
                  <button type="submit" class="w-full bg-blue-600 text-white text-lg py-3 rounded-lg hover:bg-blue-700 transition">Book Appointment</button>
                </div>
              </form>
            </div>
          </div>
    </main>
    <footer class="bg-blue-600 text-white py-6 ">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Book My Ambulance. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
