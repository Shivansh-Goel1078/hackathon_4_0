<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <!-- Logo -->
            <img src="./../../../assets/logo.png" alt="BMA Logo" class="w-10 h-10">
            <h1 class="text-xl font-bold ml-2">Book My Ambulance (BMA)</h1>
        </div>
        <!-- Navigation -->
        <nav class="space-x-8">
            <app-nav-bar></app-nav-bar>
        </nav>
    </div>
</header>
<p-toast position="bottom-right"></p-toast>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login or Register - Book My Ambulance (BMA)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 ">
    <header></header>

    <!-- Container for Login/Register Form -->
    <section class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">


        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to your account</h2>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block mb-2 text-sm text-gray-600">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block mb-2 text-sm text-gray-600">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                    Login
                </button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-6">Don't have an account? <button routerLink="/register" class="text-blue-500 hover:underline">Register here</button></p>
        </div>

        
    </div>
    </section>

    <!--Footer -->
    <footer class="bg-blue-600 text-white py-6 ">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Book My Ambulance. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
