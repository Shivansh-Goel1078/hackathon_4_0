<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-1 flex justify-between items-center">
        <div class="flex items-center mb-2 sm:mb-0">
            <img src="./../../../assets/ambulance.gif" alt="BMA Logo" class="w-10 h-10">
            <h1 class="text-xl font-bold ml-2">Account</h1>
        </div>
        <nav class="space-x-8">
            <app-nav-bar></app-nav-bar>
        </nav>
    </div>
</header>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book My Ambulance (BMA)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .avatar-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        @media (min-width: 768px) {
            .avatar-container {
                width: 325px;
                height: 325px;
            }
        }
    </style>
</head>

<body class="bg-blue-300 text-gray-900">
    <p-toast position="bottom-right"></p-toast>
    


    <div class="container mx-auto px-4 py-4">
        <button (click)="logout()" class="pi pi-sign-out float-right"></button>
    </div>

    <section id="about" class="py-5 bg-blue-300 min-h-screen">
        <div class="container mx-auto px-4 text-center">
            <div class="avatar-container mb-8">
                <img src="../../../assets/avatar__6.png" class="avatar-img" alt="Avatar">
            </div>
            <h3 class="text-3xl font-bold mb-4">{{titleCaseFullName}}</h3>
            <p class="mb-8">Book My Ambulance (BMA) provides quick access to ambulances across various departments. Our platform is designed to ensure timely and safe transportation during medical emergencies.</p>
            <div class="flex justify-center">
                <button (click)="subscribeToNotifications()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Subscribe to Notifications
                </button>
            </div>
        </div>
    </section>

    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Book My Ambulance. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
